<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YogaJournal Yoga Classes</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Header start -->
      <header class="header">
        <div class="headerContent">
          <h1>YogaJournal Classes: Just for You</h1>
        </div>
      </header>
    <!-- Header end -->

            <!-- Input Buttons Start -->
          <form action="" method="post" id="userInfo">
            <div class="yogaLengthQuestion" id="length">
              <label for="radio">How Long?</label>
                <ul>
                  <li><input type="radio" id="lessThan20" name="Duration" value="medium"/>Less Than 20 Minutes</li>
                  <li><input type="radio" id="moreThan20" name="Duration" value="long"/>More Than 20 Minutes</li>
              </ul>
            </div>
                <!-- Second DropDown Button -->
            <div class= "yogaTypeQuestion">
              <label for="radio">What Type of Yoga?</label>
                <ul>
                  <li><input type="radio" name="TypeofYoga" value="power"/>Power</li>
                  <li><input type="radio" name="TypeofYoga" value="flow"/>Flow</li>
                  <li><input type="radio" name="TypeofYoga" value="stretch"/>Stretch</li>
                  <li><input type="radio" name="TypeofYoga" value="relax"/>Relax</li>
                </ul>
            </div>
            <input type="submit" value="SAVE" class="save">
          </form>
            <!-- Input Buttons End -->

    		  <h2 class="youtubeLinks">Videos for You. </h2>
          <!-- The IFRAME Tag Required to Play the YouTube API  -->
          <iframe id="player" type="text/html" width="640" height="390"
         src="https://www.youtube.com/embed/ID3Kh50GLyo"
          frameborder="0"></iframe>


          <div class="result"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
