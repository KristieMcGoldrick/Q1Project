<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="mala.j">
    <link href='https://fonts.googleapis.com/css?family=Istok+Web|News+Cycle' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='css/main.css'/>
    <title>YogaJournal Yoga Classes</title>

  </head>
  <body>
    <!-- Header start -->
      <header class="header">
        <div class="jumbotron jumbotron-fluid"style="background-image: url(dkblu.jpg) !important" >
          <div class="container">
            <h1 class="display-3" style="color: rgb(219, 255, 228) !important">Full Yoga Class:Just For You</h1>
            <p class="lead">Customize Your Home Practice.  </p>
          </div>
        </div>
      </header>
    <!-- Header End -->
    <!-- Body Content Start -->
      <div class="row">
  <!-- Forms Start -->
        <div class="col-sm-3">
          <!-- <form action="" method="post" id="userInfo"> -->
  <!-- First DropDown Button -->
              <div class="yogaLengthQuestion" id="length" >
                <label for="radio">How Long?</label>
                  <ul class="firstUL">
                    <li><input type="radio" id="lessThan20" name="Duration" value="medium"/>  Less Than 20 Minutes</li>
                    <li><input type="radio" id="moreThan20" name="Duration" value="long"/>  More Than 20 Minutes</li>
                </ul>
              </div>
      <!-- Second DropDown Button -->
              <div >
                <label id="duration" for="radio">What Type of Yoga?</label>
                <ul class= "yogaTypeQuestion">
                  <li><input type="radio" name="TypeofYoga" value="power"/>  Power</li>
                  <li><input type="radio" name="TypeofYoga" value="flow"/>  Flow</li>
                  <li><input type="radio" name="TypeofYoga" value="stretch"/>  Stretch</li>
                  <li><input type="radio" name="TypeofYoga" value="relax"/>  Relax</li>
                  <li><input type="radio" name="TypeofYoga" value="other" class="otherButton">  Other</li>
                  <li><input type="text" val="" class="userInput" placeholder="Search"></li>

                </ul>
              </div>
  <!-- SAVE Buttons Start -->
              <input class=" save btn btn-info btn-block active" type="submit" value="SEARCH">
              <input class="successBtn btn btn-success btn-block active" value="SUCCESS">
          <!-- </form> -->
        </div>
<!-- Form End -->

<!-- Videos from YT API YogaJournal Start -->
        <div class="col-sm-9">
          <h2 class="initialHeader">Get Started With the Videos Below:</h2>
    		  <h2 class="youtubeLinks">Custom Videos for You. </h2>
          <button type="button" class=" custButt btn btn-info btn-lg" style="background-color: orange !important">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Customize
          </button>


          <blockquote class="blockquote">
            <div class="result"></div>
          </blockquote>
        </div>
        </div>
        <footer></footer>

    <!-- JQuery Link and JS/JQuery Link to File -->
    <!-- BootStrap Link -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
