<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YogaJournal Yoga Classes</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- header -->
      <header class="header">
        <div class="headerContent">
          <h1>YogaJournal Classes: Just for You</h1>
        </div>
      </header>
    <!-- header end -->

            <!-- Input Buttons Start -->
          <form action="" id="userInfo">
            <div class="yogaLengthQuestion" id="length">
              <label for="radio">How Long?</label>
                <ul>
                  <li><input type="radio" name="Duration" value="Duration">Less Than 20 Minutes</li>
                  <li><input type="radio" name="Duration" value="Duration">More Than 20 Minutes</li>
              </ul>
            </div>
                <!-- Second DropDown Button -->
            <div class= "yogaTypeQuestion">
              <label for="radio">What Type of Yoga?</label>
                <ul>
                  <li><input type="radio" name="TypeofYoga" value="power">Power</li>
                  <li><input type="radio" name="TypeofYoga" value="flow">Flow</li>
                  <li><input type="radio" name="TypeofYoga" value="stretch">Stretch</li>
                  <li><input type="radio" name="TypeofYoga" value="relax">Relax</li>
                </ul>
            </div>
            <br></br>
            <input type="submit" value="SAVE" class="save">
          </form>
            <!-- Input Buttons End -->

    		      <h3 class="youtubeLinks">Videos for You. </h3>
                <div class="result"></div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
